<div class='filter-container'>
    <div class='select_container'>
        <mat-form-field style="width:15em;">
            <mat-select placeholder="Client" [(ngModel)]="clientKey" name="clientselected" (change)="onClientChanged(clientKey)">
                <mat-option *ngFor="let client of clients" [value]="client.key">
                    {{client.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class='select_container'>
        <mat-form-field style="width:13em;">
            <mat-select placeholder="Language" [(ngModel)]="langKey" name="langKey" (change)="onLangChanged(langKey)">
                <mat-option *ngFor="let lang of languages" [value]="lang.key">
                    {{lang.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class='select_container'>
        <mat-form-field>
            <mat-select placeholder="Category" [(ngModel)]="catKey" name="catKey" (change)="onCatChanged(catKey)">
                <mat-option *ngFor="let cat of categories" [value]="cat.key">
                    {{cat.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
